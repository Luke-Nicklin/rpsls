<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Can you beat the computer at Rock, paper, scissors, lizard, spock?">
    <title>Rock, paper, scissors, lizard, spock</title>

    <!-- Custom CSS-->
<link rel="stylesheet" href="assets/css/style.css">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

</head>
<body>
<!-- Logo -->
<img class="logo" src="images/logo{-appType}.png" alt="logo">

<!-- Header -->
 <header id="header">
    <h1>Rock, paper, scissors, lizard, spock</h1>
    <p>Can you defeat the computer at rock, paper, scissors, lizard, spock? Choose your weapon below.</p>

    <div class="scoreboard">
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
    </div>
</header>

<!-- main element to hold all key sections of the home page -->
<main>
    <section>
        <div class="buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
            <button class="lizard">Lizard</button>
            <button class="spock">Spock</button>
        </div>
    </section>
</main>

</body>
</html>
